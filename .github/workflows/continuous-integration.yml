name: Continuous Integration
on: [pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Change to Client directory
        run: cd client
      - name: Install Dependencies
        run: npm install
      - name: Test
        run: npm test